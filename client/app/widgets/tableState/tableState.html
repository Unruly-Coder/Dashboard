<div class="foosball-table">
    <p class="state" ng-class="{occupied: options.data.isOccupied}"><span ng-show="options.data.isOccupied">occupied</span><span ng-hide="options.data.isOccupied">available</span></p>
    <div class="small-points">
        {{ options.data.game.teamOne.smallPoints}} : {{options.data.game.teamTwo.smallPoints }}
    </div>
    <div class="big-points">
        <p class="pull-left"> {{options.data.game.teamOne.bigPoints}}</p>
        <p class="pull-right"> {{options.data.game.teamTwo.bigPoints}}</p>
    </div>
    <p class="footer">FOOSBALL TABLE</p>
</div>
